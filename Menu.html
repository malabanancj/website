<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MySpace Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #b1170cec, #8c1c0bdd);
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .menu-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      .menu-title {
        font-size: 28px;
        color: #fff;
        border-bottom: 2px solid #ffffff;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }

      .menu-links a {
        display: block;
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
        transition: color 0.3s ease;
        position: relative;
      }

      .menu-links a:hover {
        color: #fff;
      }

      .menu-links a:hover::after {
        width: 100%;
      }

      .about-photo {
        display: block;
        margin: 0 auto;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        border: 2px solid #f7634f2f;
      }
    </style>
  </head>
  <body>
    <div class="menu-container">
      <div class="menu-title">My Space Menu</div>
      <img src="adu.jpeg" alt="Your Photo" class="about-photo" />
      <div class="menu-links">
        <a href="home.html"><i class="fas fa-home"></i> Home</a>
        <a href="TRYaboutme.html"><i class="fas fa-user"></i> About</a>
        <a href="TRYGallery.html"><i class="fas fa-image"></i> Gallery</a>
        <a href="Contact.html"><i class="fas fa-envelope"></i> Contact</a>
        <a href="Dash.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      </div>
    </div>
  </body>
</html>
